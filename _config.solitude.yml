# --------------------------- start ---------------------------
# Site information
# 网站信息
site:
  name:
    class: text # text / i_class / img
    custom: Linux教程站 # Solitude / fas fa-ghost / /img/pwa/favicon.ico
  icon: /img/book-solid.webp # Site icon / 网站图标
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Navigation bar
# 导航栏
nav:
  # Left Box
  # 左侧盒子
  group:
  # Menu
  # 菜单
  menu:
    # 首页: / # name: link
    文库: # name
      全部文章: /archives/ || fas fa-folder-closed # item name: link || icon
      分类列表: /categories/ || fas fa-clone
      标签列表: /tags/ || fas fa-tags
    友链:
      文章矩阵: https://summary.zhheo.com/static/matrix-posts.html || fas fa-wifi
      友人帐: /links/ || fas fa-user-group
      # 宝藏博主: javascript:travelling() || fas fa-gift
    我的:
      # 音乐: /music/ || fas fa-music
      # 在线工具: /tlink/ || fas fa-toolbox
      关于本站: /about/ || fas fa-user
  # Right button
  # 右侧按钮
  right:
    random: true # Random article / 随机文章按钮
    custom:
      # - name: 开往 # name
      #   url: https://www.travellings.cn/go.html # Jump link
      #   icon: fas fa-train # Icon
      #   onclick: # Click event
      #   id: travellings_button # id
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Home Top Banner
# 首页顶部
hometop:
  enable: true
  banner:
    title: 奋斗是人生的船只，<br >努力是梦想的风帆.
    url: www.zen-harmony.top
    icon:
      Nodejs:
        # img: https://skillicons.dev/icons?i=nodejs
        icon: fab fa-node-js
        icon_color: "#18a497"
        color: "#242938"
      Vue:
        # img: https://skillicons.dev/icons?i=vuejs
        icon: fab fa-vuejs
        icon_color: "#42b983"
        color: "#242938"
      React:
        # img: https://skillicons.dev/icons?i=react
        icon: fab fa-react
        icon_color: "#61dafb"
        color: "#242938"
      HTML:
        # img: https://skillicons.dev/icons?i=html
        icon: fab fa-html5
        color: "#e34c26"
      CSS:
        # img: https://skillicons.dev/icons?i=css
        icon: fab fa-css3-alt
        color: "#0277BD"
      JavaScript:
        # img: https://skillicons.dev/icons?i=javascript
        icon: fab fa-js
        color: "#f7df1e"
  group:
    # Linux: tags/Linux/ || fas fa-fire || linear-gradient(to right,#f65,#ffbf37)
    # LINUX: tags/Linux/ || fas fa-tags || linear-gradient(to right,#b8b,#f65)
  recommendList:
    enable: true
    sup: 志海融新
    title: 欢迎您们
    url: https:/www.zen-harmony.top
    img: https://bing.img.run/rand.php
    color: "none"

# Article Top Banner
# 文章推荐轮播图
carousel: false
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Aside
# 侧边栏
aside:
  # Values: about (info card), newestPost (latest article), allInfo (website information), flip (official account QR code), newest_comment (latest comment)
  # 值: about(信息卡), newestPost(最新文章), allInfo(网站信息), flip(官方账号二维码), newest_comment(最新评论)、ads(广告)

  # Sticky: Fixed position / noSticky: Not fixed position
  # Sticky: 固定位置 / noSticky: 不固定位置
  home: # on the homepage
    noSticky: "about"
    Sticky: "allInfo"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  # 菜单栏位置(0: 左 1: 右)
  position: 1 # Sidebar positioning(0: left 1: right)
  # --------------------------- end ---------------------------
  # --------------------------- start ---------------------------
  # Information card
  # 信息卡
  card:
    style: 2 # 0: default 1: style 1 2: style 2
    author:
      img: /img/avatar.webp
    url: https://github.com/Zen-Harmony # link / 点击头像跳转链接
    background: # https://s3.qjqq.cn/47/663af296b85f4.webp!color # Background image(Invalid if style is 0)
    # Content(Invalid if style is 0)
    # 内容(Style 0 无效)
    content: 这是我分享自己写作的一个平台 # 这是我的博客 / This is my Blog
    content2: 我是一个热爱开源的Girl # 一个热爱生活的人 / A person who loves life
    # Style 2 is invalid
    # Style 2 无效
    sayhello:
      morning: ✨ 早上好，新的一天开始了
      noon: 中午饭时间
      afternoon: 下午茶时间 ☕️
      night: 不要熬夜哦
      goodnight: 晚安，早点休息
    # Style 2 is invalid, Triggered when sayhello is clicked.
    # Style 2 无效, 点击 sayhello 时触发
    sayhello2:
      - 你可以的
      - 相信你可以的
      - 你一定可以的
    # social
    # 社交信息图标
    information:
      Github: https://github.com/Zen-Harmony || fab fa-github # Name: link || icon
      Mail: mailto:zen-harmony@outlook.com || far fa-envelope
      Bilibili: https://space.bilibili.com/3546792551516348 || fab fa-bilibili
  # --------------------------- end ---------------------------
  # --------------------------- start ---------------------------
  # Sidebar QR code component
  # 侧边栏二维码组件
  flip:
    favicon: # url (favicon)
    face: # url (QR code)
    backface: # url (QR code)
    backcolor: "var(--efu-blue)" # Background color
  # --------------------------- end ---------------------------
  # --------------------------- start ---------------------------
  # article table of contents
  # 文章目录
  toc:
    post: true
    page: false
    vague: true
  # --------------------------- end ---------------------------
  # --------------------------- start ---------------------------
  # Tags
  # 标签
  tags:
    enable: true
    limit: 20 # Number of tags displayed
    # Highlighted tags
    highlight_list:
      # - hexo
  # --------------------------- end ---------------------------
  # --------------------------- start ---------------------------
  # Archive
  # 归档
  archive:
    enable: true
    type: "month" # month: by month / year: by year
  # --------------------------- end ---------------------------
  # --------------------------- start ---------------------------
  # Site Info
  # 网站信息
  siteinfo:
    # Number of articles
    # 文章数量
    postcount: true
    # Total number of words
    # 总字数
    wordcount: true
    # PV
    pv: true
    # UV
    uv: true
    # Last update date
    # 最后更新日期
    updatetime: true
    # Website creation time
    # 网站创建时间
    runtimeenable: true
    # Format: yyyy-MM-dd hh-mm-ss
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2024-11-24 00:00:00"
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Home page article configuration information
# 首页文章配置信息
index_post_list:
  direction: row # row / column
  column: 2 # 2: 2 columns 3: 3 columns
  cover: both
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Page default settings
# 页面默认设置
page:
  # 404 page
  # 404 页面
  error: true
  # Tags page
  # 标签页面
  tags: false
  # Categories page
  # 分类页面
  categories: true
  # list: Sort List / 1: Follow HomeList
  # list: 排序列表 / 1: 跟随首页列表
  archives: 1
  # Default value
  # 默认值
  default:
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover:
      # - /img/default.png # 默认图片 / default cover
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Post default settings
# 文章默认设置
post:
  default:
    # The cover of the article is displayed
    # 文章封面显示
    top_cover: true
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover:
      # -  # 默认图片 / default cover
    # Location
    # 位置
    locate: 中国
    # Copyright
    # 版权
    copyright:
      enable: true
      author:
        url: https://github.com/Zen-Harmony # Author link
        # Default use site.icon
        # 默认使用 site.icon
        img: /img/avatar.webp
      # License
      # 许可证
      license: CC BY-NC-SA 4.0
      # License link
      # 许可证链接
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans
  # Article meta information
  # 文章元信息
  meta:
    # Release date
    # 发布日期
    date: true
    # Update date
    # 更新日期
    updated: true
    # Location
    # 位置
    locate: true
    # Number of words
    # 字数
    wordcount: true
    # uv
    readtime: true
    # pv
    pv: false
    # Comment count
    # 评论数
    comment: false
  # Reward
  # 打赏
  award:
    enable: false
    appreciators: /about/ # Reward page
    # Reward Title
    # 打赏标题
    title: 感谢您的赞赏
    desc: 由于您的支持，我才能够实现写作的价值。
    # Reward list
    # 打赏列表
    list:
      - name: 微信
        qcode: 
        url: 
        color: var(--efu-green)
      - name: 支付宝
        qcode: 
        url:
        color: var(--efu-blue)

  # Share icon
  # 分享图标
  share:
    enable: true
    list:
      - qq
      - weibo
      - twitter
      - facebook
      - telegram
      - whatsapp
      - linkedin
      - link
      - qrcode
  rss: /atom.xml
  # Article reading progress
  # 文章封面取色
  covercolor:
    enable: true
    # local: local color / api: api color / ave: oss covercolor
    mode: local
    # api address / api 地址
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # Storage / 缓存时间
    time: 43200000
  footer:
    enable: false
    desc: # Articles from Ever Fu. / 文章来自 Ever Fu # description
    button: # Button
      enable: true
      name: # Learn more / 了解更多
      url: /about/
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Custom Theme Color
theme_color:
  dark: "#ffc848" # dark
  light: "#425AEF" # light
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# display mode
# 显示模式
display_mode:
  # auto: automatic switching(Recognize the current theme mode of the device) / dark: dark mode / light: light mode
  # auto: 自动切换（识别设备当前主题模式） / dark: 深色模式 / light: 浅色模式
  type: auto
  # After opening, the dark mode will display the starry sky background
  # 开启后深色模式会显示星空背景
  universe: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Related articles
# 相关文章
related_post:
  enable: false
  limit: 2
  # created: release date / updated: update date
  # created: 发布日期 / updated: 更新日期
  date_type: created
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Footer
# 页脚
footer:
  # Information social icon
  information:
    author: false # img url / false
    left:
      Github: https://github.com/Zen-Harmony || fab fa-github # Name: link || icon
      Mail: mailto:zen-harmony@outlook.com || far fa-envelope
    right:
      Bilibili: https://space.bilibili.com/3546792551516348 || fab fa-bilibili
  group:
    # 软件:
    #   阳光沙滩: /
    #   Solitude: https://solitude.js.org
  # Random link
  # 随机友链
  randomlink: false # Random link
  # License
  license: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans # License
  # 备案
  beian: 
  # Footer information text
  # 页脚信息文字
  # Please do not delete the theme information, this is respect for the author
  # 请不要删除主题信息，这是对作者的尊重
  links:
    - name: 主题
      url: https://github.com/everfu/hexo-theme-solitude
    # - name: RSS
    #   url: /atom.xml
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# 404 page
# 404 页面
errorpage:
  img: /img/404.webp
  text: Page NotFound # Text
  recommendList: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Says Page
# 即可短文
says:
  enable: false
  home_mini: false
  page: /essay/
  style: 1
  strip: 30
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Recent comments Page
# 最近评论页面
recent_comments:
  enable: false
  limit: 50 # ⚠️waline 仅支持最大50条评论 / ⚠️waline only supports a maximum of 50 comments
  cache: 0.2 # 1 = 1天 / 1 = 1 day
  page: /recentcomments/ # 最近评论页面 / recent comments page
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Danmaku Page
# 弹幕留言页面
envelope:
  enable: false
  line: 10 # 显示行数
  speed: 20 # 播放速度
  hover: true # 鼠标悬停暂停
  loop: true # 循环播放
  page: /message/ # 留言板页面 / message board page
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# This part of the content uses metingjs,
# can only use NetEase Cloud Music, QQ Music and other music platforms supported by the mainland China region,
# the subsequent consideration of the use of JSON files to store music information and customize the implementation of the third-party API does not depend on the page.
# Music Page
meting_api: "https://meting.qjqq.cn/?server=:server&type=:type&id=:id&auth=:auth&r=:r" # Custom API
music:
  enable: false
  # 歌单 ID / 单曲 ID
  id: 12539510352
  # 服务商：netease / qq / xiami / kugou / baidu
  server: netease
  # 类型：playlist / song
  type: playlist
  # 默认音量
  volume: 0.8
  # 是否自动播放
  mutex: true
# Capsule music
# 音乐胶囊
capsule:
  enable: false
  # 歌单 ID / 单曲 ID
  id: 12539510352
  # 服务商：netease / qq / xiami / kugou / baidu
  server: netease
  # 类型：playlist / song
  type: playlist
  capsule: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Quick Menu
# Open with shift + ?
# 快捷菜单
# 使用 shift + ? 打开
keyboard:
  enable: false
  list:
    - name: 播放音乐
      key: M
      sco: musicToggle
    - name: 友情链接
      key: L
      url: /links/
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Copy
#  information
# 复制信息
copy:
  enable: true
  # Turn on Link copyright information after copying.
  # 复制后链接版权信息
  copyright:
    enable: true
    # Display when the number of words copied exceeds
    # 复制文字时超过多少字数显示
    limit: 50
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Lazyload
# 图片懒加载
lazyload:
  enable: true
  # post, site
  field: site
  # 加载时替换图
  placeholder: /img/loading.gif
  # 加载失败替换图
  errorimg: /img/error_load.webp
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Loading
# 加载
loading:
  # Full screen loading
  # 全屏加载
  fullpage: false
  # Loading icon, default is siteicon
  # 加载图标，不写默认siteicon
  favicon: /img/avatar.webp
  # Pace loading
  # Pace 加载
  pace: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Highlight
# 代码块高亮
highlight:
  enable: true
  # Display the fold button when the number of words exceeds
  # 当超过多少字时显示折叠按钮
  limit: 200
  # Whether to enable the copy button
  # 是否启用复制按钮
  copy: true
  # Whether to expand by default
  # 是否默认展开
  expand: true
  # default: default / mac : apple terminal
  # default: 默认 / mac : 苹果终端
  theme: mac
  # default / solidity / dracula
  color: default
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Lightbox
# 图片灯箱
lightbox: true
# warning: Please select any one, but cannot be turned on at the same time.
# 警告: 请任选其一，但不能同时开启。
fancybox: true # fancybox
mediumZoom: false # mediumZoom
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Mermaid
mermaid: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Chart.js
chart: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# typeit
typeit: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# OpenGraph
OpenGraph:
  enable: true
  options:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Word count
# 字数统计
# warning: Please install the hexo-wordcount plugin first.
# 警告: 请先安装 hexo-wordcount 插件。
wordcount: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Busuanzi
busuanzi: true
# 0: Use the original version of busuanzi / 1: Use the custom version of busuanzi
# The difference between the original and the default: please search by yourself
# 0：使用原版的不蒜子 / 1：使用不蒜子的自定义版本
# 原版和默认的区别：请自行搜索
busuanzi_use: 0
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Search
# warning: Please open the search page config: https://solitude.js.org/search/algolia or https://solitude.js.org/search/local
# 警告: 请打开搜索页面配置: https://solitude.js.org/zh/search/algolia 或 https://solitude.js.org/zh/search/local
search:
  enable: true
  # type: 使用的搜索引擎 / search engine
  type: local # local / algolia
  tags:
    # - Solitude
    # - Hexo
  algolia:
    # hits:
    #   per_page: 6
  local:
    preload: false
    CDN: 
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# This part is only supported in mainland China, and we will consider supporting ChatGPT Key in the future.
# 该部分仅支持中国大陆，后续会考虑支持 ChatGPT Key。
tianli_talk:
  enable: false
  title: 智能客服与搜索 # title
  key: 
  option:
post_ai:
  enable: false
  modelName: GPT
  key: 
  talk: 
  randomPost: true
  report: https://solitude.js.org
  tips: 此内容根据文章生成，并经过人工审核，仅用于文章内容的解释与总结
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Katex
# Latex formula support
# Latex 公式支持
katex:
  enable: false
  # Whether to load on each page
  # 是否在每个页面加载
  per_page: true
  # Whether to enable copy formula
  # 是否启用复制公式
  copytex: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Comment
# 评论
comment:
  # Which commenting system to use(e.g. waline or waline,twikoo)
  # 使用哪个评论系统（例如： waline or waline,twikoo）
  use: giscus # waline, twikoo, valine, artalk, giscus # Up to two comment systems can be turned on at the same time
  # Whether to display the hot comment switch.
  # 是否显示热门评论开关
  commentBarrage: false
  # Lazy load
  # 懒加载评论区
  lazyload: true
  # Whether to display the comment count
  # 显示评论数
  count: true
  # PV
  pv: false
  # Avatar
  avatar: https://weavatar.com/
  # Hot comment tips
  # 热评提示
  hot_tip:
    enable: false
    # Number of hot comments
    count: 3
  # --------------------------- start ---------------------------
  # recent comments(⚠️ Comments need to be configured first.)
  # 最新评论(⚠️ 需要先配置评论)
  newest_comment:
    enable: false
    storage: .5 # 缓存时间 1: 1天 / .5 : 半天 / Cache time 1: 1 day .5 : half a day
    limit: 5 # 评论数 / Number of comments
  # --------------------------- end ---------------------------
  # --------------------------- start ---------------------------
# Twikoo: https://solitude.js.org/comment/twikoo
twikoo: # https://twikoo.js.org/
  envId: # url: https://twikoo.sondy.top/
  region: # Environment locale, default is ap-shanghai, Tencent cloud environment fill ap-shanghai or ap-guangzhou; Vercel environment do not fill the.
  style: true # Use custom styles when turned on
  accessToken: # AccessToken
  option: # twikoo option
# Waline: https://solitude.js.org/comment/waline
waline: # https://waline.js.org/
  envId: # url: https://waline.wzsco.top
  pageview: false # Whether to enable page access statistics
  option: # waline configuration item
# Valine: https://solitude.js.org/comment/valine
valine:
  appId: 
  appKey: 
  serverURLs:  # This configuration is suitable for domestic custom domain name users, overseas version will be automatically detected (no need to manually fill in)
  avatar: # https://valine.js.org/avatar.html
  visitor: false
  style: true # Use custom styles when turned on
  option: # options list
# Artalk: https://solitude.js.org/comment/artalk
# Artalk: https://solitude.js.org/zh/comment/artalk
artalk:
  server: # server url
  site: # site name
  option: # options
# Giscus: https://solitude.js.org/comment/giscus
giscus:
  repo: zen-harmony/tutorial # GitHub repository name
  repo_id: R_kgDONWxF9A # GitHub repository ID
  category_id: DIC_kwDONWxF9M4ClNm_ # GitHub repository category ID
  theme:
    light: light
    dark: dark
  option:
    data-lang: zh-CN
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Console
# 控制台
console:
  enable: false
  # Recent comments
  # 最新评论
  recentComment:
    enable: false
    # Cache time 1: 1 day / .5 : half a day
    # 缓存时间 1: 1天 / .5 : 半天
    storage: .2
  card:
    # Tags
    # 标签
    tags: false
    # Archives
    # 归档
    archive: false
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# verification
# 验证
verify_site:
  # - name: google-site-verification
  #   content: xxxxxx
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# CSS Prefix
# CSS 前缀
# When turned on, it will automatically prefix the CSS (to get better browser support), but this will increase the size of the CSS file.
# 开启后会自动给 CSS 加前缀（以获得更好的浏览器支持），但这会增加 CSS 文件的大小。
css_prefix: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Font
# 字体
font:
  font-size: 16px
  code-font-size: 16px
  # Global font
  # 全局字体
  font-family: "PingFang SC, Hiragino Sans GB, Microsoft YaHei"
  # Code font
  # 代码字体
  code-font-family: '"monospace", monospace'
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Extend
# 扩展
extends:
  # Insert in head
  # 插入到 head
  head:
  #  - <script src="https://cdn.bootcdn.net/ajax/libs/pace/1.2.4/pace.min.js"></script>

  # Insert in body
  # 插入到 body
  body:
  #  - <script src="https://cdn.bootcdn.net/ajax/libs/pace/1.2.4/pace.min.js"></script>
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# PWA
# Progressive Web App
pwa:
  enable: false
  manifest: /manifest.json # manifest.json
  theme_color: "#006a73" # Theme color
  mask_icon: /img/pwa/favicon.png # Mask icon
  apple_touch_icon: /img/pwa/favicon.png # Apple touch icon
  bookmark_icon: /img/pwa/favicon.png # Bookmark icon
  favicon_32_32: /img/pwa/favicon_32.png # 32x32 icon
  favicon_16_16: /img/pwa/favicon_16.png # 16x16 icon
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Google Adsense
# 谷歌广告
google_adsense:
  enable: false
  # Auto ads
  # 自动广告
  auto_ads: false
  # Page-level ads
  # 页面级广告
  enable_page_level_ads: true
  # Sidebar card ads
  # 侧边栏卡片广告
  aside_card: true
  # Post card ads
  # 文章卡片广告
  post_card: true
  # Post content ads
  # 文章内容广告
  post_content: true
  # Google Adsense js
  # 谷歌广告 js
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  client: # ca-pub-XXXXXXXXXXXXXX
  slot: # 4236388782
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
translate:
  enable: true
  defaultEncoding: 2 # 1: 默认繁体 2: 默认简体
  translateDelay: 0 # 首次加载翻译迟疑时间
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Custom right menu
# 自定义右键菜单
right_menu:
  enable: true
  # Whether to display the hot comment switch.
  # 是否显示热门评论开关
  commentBarrage: true
  # Simplified and Traditional Chinese translation.
  # 简繁体转换
  translate: false
  # Custom list
  # 自定义列表
  custom_list:
    - name: 随机文章
      click: toRandomPost()
      id: menu-randomPost
      class:
      icon: fas fa-tower-broadcast
    - name: 全部分类
      click: pjax.loadUrl('/categories/') # External links with window.open, pjax can not request cross-domain content.
      id:
      class:
      icon: fas fa-clone
    - name: 所有标签
      click: pjax.loadUrl('/tags/')
      id:
      class:
      icon: fas fa-tags
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Memorial
# Turn the entire site gray on memorable days.
# 在纪念日整个网站变灰
memorial:
  enable: false
  date:
  #  - 7-7 # 卢沟桥事变
  #  - 9-18 # 九一八事变
  #  - 12-13 # 南京大屠杀国家公祭日
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Lure
# When the user exits the page, modify the title
# 当用户退出页面时，修改标题
lure:
  enable: false
  jump: 404 Not Found
  back: ヾ(≧∇≦*)ゝHey, hey, you fell for it.
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Article expiration
# 文章过期
expire:
  enable: false
  time: 30 # days
  position: top # top / bottom
  text_prev: "This article expired "
  text_next: " day ago, if the content does not match, please contact the webmaster to update it."
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Background
# 背景图片
background:
  enable: false
  opacity: .2
  dark: https://i.pinimg.com/originals/d8/b3/9d/d8b39d12b653810db452c437211aeb2e.png
  light: https://i.pinimg.com/originals/93/57/38/935738ed9657b296c2ef0ebd2151eb66.jpg
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Right-Sidebar
# 右下角悬停导航栏
rightside:
  enable: true
  percent: true
  hide:
    enable: true
    translate: true
    mode: true
    aside: true
# --------------------------- end ---------------------------
# --------------------------- start ---------------------------
# Do not modify unless necessary
# 非必要请勿修改
CDN:
  internal: custom # local / cdnjs / jsdelivr / unpkg / custom
  third_party: custom # cdnjs / jsdelivr / unpkg / custom
  version: true # Whether to use the version number
  custom_format: https://fastly.jsdelivr.net/npm/${name}@${version}/${min_file} # Custom format
  # Directly override the default CDN link (highest priority)
  option:
    # algolia_search
    # aplayer_css
    # aplayer_js
    # artalk_css
    # artalk_js
    # blueimp_md5
    # busuanzi_js
    # chart_js
